<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DawCasino</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    
    <div class="authContainer">
        <h1>INICIAR SESIÓN</h1>

        <form id="loginForm">
            <div class="inputGroup">
                <label for="username">USUARIO</label>
                <input type="text" id="username" placeholder="Tu nombre de usuario" required>
                
                <label for="password">CONTRASEÑA</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>

                <button type="submit" class="btnPrimary">ENTRAR AL CASINO</button>
            </div>
        </form>

        <div class="links">
            <p>¿NO TIENES CUENTA? <a href="register.html">REGÍSTRATE AQUÍ</a></p>
            <p><a href="index.html">VOLVER AL LOBBY</a></p>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
