<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - DawCasino</title>
    <link rel="stylesheet" href="/common/common.css">
    <link rel="stylesheet" href="/index/index.css">
</head>

<body>

    <div class="lobby-container">
        <div id="guestPanel" class="welcome-panel">
            <h1 class="lobbyWelcome">BIENVENIDO A <span class="brandName">DAWCASINO</span></h1>
            <p class="subtitle">LA EXPERIENCIA DE CASINO DEFINITIVA</p>
            <div class="authButtons">
                <a href="/login/login.html" class="btnAction btnGold">INICIAR SESIÓN</a>
                <a href="/register/register.html" class="btnAction btnGold">REGISTRARSE</a>
            </div>
        </div>

        <div id="userPanel" class="welcome-panel" style="display: none;">
            <h1 class="lobbyWelcome">HOLA, <span class="brandName" id="landingUsername">JUGADOR</span></h1>

            <div class="balance-display">
                SALDO: <span class="balanceAmount" id="landingBalance">0.00 €</span>
            </div>

            <div class="authButtons">
                <a href="/userPage/userPage.html" class="btnAction btnGold">MI PANEL</a>
                <button id="btnLogoutLanding" class="btnAction btnGold logout-btn">SALIR</button>
            </div>
        </div>

        <div class="games-section">
            <div class="gamesGrid">

                <div class="gameCard">
                    <div class="card-image">
                        <img src="/assets/icons/bj_toon.png" class="game-icon-large" alt="Blackjack">
                    </div>
                    <div class="card-content">
                        <h3>BLACKJACK</h3>
                        <a href="#" id="btnPlayBJ" class="btnAction btnGold btn-play">JUGAR</a>
                    </div>
                </div>

                <div class="gameCard">
                    <div class="card-image">
                        <img src="/assets/icons/roulette_toon.png" class="game-icon-large" alt="Roulette">
                    </div>
                    <div class="card-content">
                        <h3>ROULETTE</h3>
                        <a href="#" id="btnPlayRoulette" class="btnAction btnGold btn-play">JUGAR</a>
                    </div>
                </div>

                <div class="gameCard disabled">
                    <div class="card-image">
                        <img src="/assets/icons/slots_toon.png" class="game-icon-large" alt="Slots">
                    </div>
                    <div class="card-content">
                        <h3>SLOTS</h3>
                        <p>Próximamente.</p>
                        <button class="btnAction btnSecondary" disabled>PRONTO</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="/common/common.js"></script>
    <script src="/index/index.js"></script>
</body>

</html>
